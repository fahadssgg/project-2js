<!DOCTYPE html>
<html>
  <head>
    <style>
      #canvas {
        border: 1px solid black;
      }
      #pot {
        width: 100px;
        height: 100px;
        background-color: #ccc;
        margin-bottom: 10px;
      }
      .button {
        display: inline-block;
        padding: 10px;
        background-color: #ccc;
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <div id="pot"></div>
    <canvas id="canvas" width="400" height="400"></canvas>
    <br />
    <div id="buttonsContainer">
      <div class="button" draggable="true" ondragstart="dragStart(event)">
        سماد
      </div>
      <div class="button" draggable="true" ondragstart="dragStart(event)">
        ماء
      </div>
    </div>

    <script>
      var canvas = document.getElementById("canvas");
      var ctx = canvas.getContext("2d");

      var flowerWidth = 0;
      var flowerHeight = 0;

      function drawFlower() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "red";
        ctx.fillRect(0, 0, flowerWidth, flowerHeight);
      }

      function growFlower() {
        flowerWidth += 20;
        flowerHeight += 20;
        drawFlower();
      }

      function resetFlower() {
        flowerWidth = 0;
        flowerHeight = 0;
        drawFlower();
      }

      function dragStart(event) {
        event.dataTransfer.setData("text", event.target.textContent);
      }

      var pot = document.getElementById("pot");
      pot.addEventListener("dragover", function (event) {
        event.preventDefault();
      });

      pot.addEventListener("drop", function (event) {
        event.preventDefault();
        var data = event.dataTransfer.getData("text");
        if (data === "سماد") {
          growFlower();
        } else if (data === "ماء") {
          if (flowerWidth === 0 && flowerHeight === 0) {
            flowerWidth = 20;
            flowerHeight = 20;
          }
        }
        drawFlower();
      });

      drawFlower();
    </script>
  </body>
</html>
