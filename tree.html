<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>tree</title>
  </head>

  <body>
    <nav style="z-index: 999" class="navbar navbar-dark bg-primary">
      <a class="navbar-brand" href="index.html">
        <span
          width="30"
          height="30"
          class="material-symbols-outlined d-inline-block align-top"
        >
          nature
        </span>
        Tree
      </a>
    </nav>
    <canvas id="canvas2"></canvas>

    <div class="treecon">
      <canvas id="canvas"></canvas>
      <img id="pot" class="imgPot" src="./images/seeds.png" />
      <img class="imgMan" src="./images/agriculture.png" />
      <img class="imgGrass" src="./images/grass.png" />
      <div>
        <button
          id="waterBtn"
          onclick="water()"
          class="btn btn-info btns"
          type="button"
          style="background-image: url(./images/watering-can.png)"
        ></button>
        <button
          id="ferBtn"
          onclick="smad()"
          type="button"
          class="btn btn-info btns"
          style="background-image: url(./images/fertilizer.png)"
        ></button>
        <button
          id="oliBtn"
          onclick="oli()"
          type="button"
          class="btn btn-info btns"
          style="background-image: url(./images/oil.png)"
        ></button>
      </div>
    </div>
  </body>

  <script src="./main.js"></script>
</html>
